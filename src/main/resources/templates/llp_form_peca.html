<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peça</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${peca.llp_idpeca != null ? 'Editar Peça' : 'Nova Peça'}"></h1>
    <form th:action="@{/veiculo-pecas}" th:object="${peca}" method="post">
        <div class="mb-3">
            <label for="idveiculo" class="form-label">ID Veículo</label>
            <input type="number" id="idveiculo" class="form-control" th:field="*{llp_idveiculo}" required>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="text" id="quantidade" class="form-control" th:field="*{llp_quantidade}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/veiculo-pecas" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
