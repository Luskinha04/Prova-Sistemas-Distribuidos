<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Veículo-Peça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Veículo-Peça</h1>
    <a href="/llp_veiculoPeca/novo" class="btn btn-primary mb-3">Adicionar Novo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Relatório</th>
            <th>ID Peça</th>
            <th>ID Veículo</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veiculoPeca : ${llp_veiculoPecas}">
            <td th:text="${veiculoPeca.llp_idRelatorio}"></td>
            <td th:text="${veiculoPeca.llp_idpeca}"></td>
            <td th:text="${veiculoPeca.llp_idveiculo}"></td>
            <td th:text="${veiculoPeca.llp_quantidade}"></td>
            <td>
                <a th:href="@{'/llp_veiculoPeca/editar/' + ${veiculoPeca.llp_idRelatorio}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/llp_veiculoPeca/deletar/' + ${veiculoPeca.llp_idRelatorio}}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
