<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículo-Peça List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Veículo-Peça</h1>
        <a href="/"><img width="100px" src="https://png.pngtree.com/png-vector/20231114/ourmid/pngtree-back-icon-navigation-png-image_10540451.png"/></a>
    
        <a href="/llp_veiculo_peca/create" class="btn btn-primary mb-3">Adicionar Novo</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Relatório</th>
                    <th>ID Peça</th>
                    <th>ID Veículo</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="veiculoPeca : ${llp_veiculoPecas}">
                    <td th:text="${veiculoPeca.llp_idrelatorio}"></td>
                    <td th:text="${veiculoPeca.llp_idpeca}"></td>
                    <td th:text="${veiculoPeca.llp_idveiculo}"></td>
                    <td th:text="${veiculoPeca.llp_quantidade}"></td>
                    <td>
                        <a th:href="@{'/llp_veiculo_peca/edit/' + ${veiculoPeca.llp_idrelatorio}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/llp_veiculo_peca/delete/' + ${veiculoPeca.llp_idrelatorio}}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
