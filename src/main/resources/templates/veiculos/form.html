<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${veiculo.llp_idveiculo == null ? 'Novo Veículo' : 'Editar Veículo'}"></h1>
    <form th:action="@{/veiculos}" th:object="${veiculo}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="llp_nome" class="form-control" th:value="${veiculo.llp_nome}" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" name="llp_modelo" class="form-control" th:value="${veiculo.llp_modelo}" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" name="llp_marca" class="form-control" th:value="${veiculo.llp_marca}" required>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" id="ano" name="llp_ano" class="form-control" th:value="${veiculo.llp_ano}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/veiculos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
