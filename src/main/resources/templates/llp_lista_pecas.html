<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Relatório</h1>
    <a href="/"><img width="100px" src="https://png.pngtree.com/png-vector/20231114/ourmid/pngtree-back-icon-navigation-png-image_10540451.png"/></a>
    <a href="/veiculo-pecas/novo" class="btn btn-primary mb-3">Nova Peça</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID Peça</th>
                <th>ID Veículo</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="peca : ${pecas}">
            <td th:text="${peca.llp_idpeca}"></td>
            <td th:text="${peca.llp_idveiculo}"></td>
            <td th:text="${peca.llp_quantidade}"></td>
            <td>
                <a th:href="@{/veiculo-pecas/editar/{id}(id=${peca.llp_idpeca})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/veiculo-pecas/deletar/{id}(id=${peca.llp_idpeca})}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script>
   
</script>

</body>
</html>
